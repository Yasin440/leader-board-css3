<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet link-->
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <!-- header started -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <section class="container">
            <!-- top players part started -->
            <div class="top-player">
                <h1 class="section-tittle">Top Players</h1>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="player img">
                        <h3 class="player-name">Top player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="player img">
                        <h3 class="player-name">Top player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="player img">
                        <h3 class="player-name">Top player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="player img">
                        <h3 class="player-name">Top player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="player img">
                        <h3 class="player-name">Top player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="player img">
                        <h3 class="player-name">Top player-6</h3>
                    </div>
                </div>
            </div>
            <!-- top players part end -->
            <hr>
            <!-- top blogs part started -->
            <div class="top-blogs">
                <h1 class="section-tittle">Top Players</h1>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-1.png" alt="thumbnail">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p>By<a href=""> Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-2.png" alt="thumbnail" >
                        </div>
                            <div class="blog-info">
                                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                                <p>By<a href=""> Tess Gadd</a></p>
                            </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-3.png" alt="thumbnail" >
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p>By<a href=""> Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-4.png" alt="thumbnail" >
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p>By<a href=""> Jeremiah Lam</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
